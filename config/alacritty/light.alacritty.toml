[colors.normal]
black = "#0f0f0f"
blue = "#1e1e1e"
cyan = "#5a5a5a"
green = "#3c3c3c"
magenta = "#2d2d2d"
red = "#4b4b4b"
white = "#f0f0f0"
yellow = "#696969"

[colors.primary]
background = "#f0f0f0"
foreground = "#0f0f0f"

[font]
size = 6

[font.bold]
family = "JetBrains Mono"
style = "ExtraBold"

[font.bold_italic]
family = "JetBrains Mono"
style = "ExtraBold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.normal]
family = "JetBrains Mono"
style = "Bold"

[terminal.shell]
program = "/bin/zsh"

[window.padding]
x = 20
y = 15
