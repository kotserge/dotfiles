[global/wm]
include-file = ~/.config/polybar/color.ini
include-file = ~/.config/polybar/module.ini


[bar/main]
wm-restack = i3

width = 100%
height = 40

bottom = true
fixed-center = true

font-0 = "JetBrains Mono:weight=bold:size=10;3"
font-1 = "IconoirIconsBold:size=12;4"

padding = 1
border-top-size = 5
border-bottom-size = 5

modules-left = cpu memory battery network updates
modules-center = i3
modules-right = backlight alsa weather date

foreground = ${color.foreground}
background = ${color.background}

border-top-color = ${color.background}
border-bottom-color = ${color.background}
